<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesiumDemo</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://rawgit.com/chenzlabs/three.ar.js/0f645a5/dist/three.ar.min.js"></script>
    <script src="https://rawgit.com/chenzlabs/aframe-ar/0cf8d5a/dist/aframe-ar.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
</head>
<body>
    <a-scene ar>
        <a-camera ar-raycaster raycaster cursor="fuse:false"> </a-camera>
        <a-assets>
            <a-asset id="cesium-man" src="./models/CesiumMan.glb"></a-asset>
          </a-assets>
          <a-entity id="walker" gltf-model="#cesium-man" position="0 0 -5" scale="0.5 0.5 0.5" animation-mixer>
          </a-entity>
          <a-ring id="cursor" radius-inner="0.1" radius-outer="0.2"  
        color="teal" position="0 -0.8 -5" rotation="-90 0 0">
</a-ring>
      </a-scene>
</body>
</html>
